<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Nature Elements</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NavBar Part -->

    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand logo text-light" href="/index.html">
          <img src="../img/4-1.png" alt="Logo principal" />
        </a>
        <button
          class="navbar-toggler navIcon"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- NavBar logo & Description -->

        <div class="collapse my-0 navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link navText active text-center text-light border rounded-4 ms-5"
                aria-current="page"
                href="/pages/menu.html"
                >Carta</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link navText active text-center text-light border rounded-4 ms-5"
                aria-current="page"
                href="/pages/experience.html"
                >Experiencia</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link navText active text-center text-light border rounded-4 ms-5"
                aria-current="page"
                href="/pages/about-us.html"
                >Sobre nosotros</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link navText active text-center text-light border rounded-4 ms-5"
                aria-current="page"
                href="/pages/reserve.html"
                >Reservas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link navText active text-center text-light border rounded-4 ms-5"
                aria-current="page"
                href="/pages/contact.html"
                >Contacto</a
              >
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- First section of the page -->

    <div class="container">
      <!-- Reservation Logo -->

      <div class="row pt-4 d-flex justify-content-center">
        <h2>Reserva tu mesa</h2>

        <!-- Foto of the one of the spaces -->

        <div class="col">
          <div class="card first mb-3 bg-transparent">
            <div class="card-body">
              <img
                src="../img/IMG_4187 - copia.jpg"
                class="card-img-top fotoR"
                alt="foto of the restaurant"
              />
            </div>
          </div>
        </div>

        <!-- Start of the reservation form -->

        <div class="row d-flex justify-content-center">
          <div class="col-10 col-md-3">
            <h4>Hora</h4>
            <div class="form-floating mb-3 lg-3">
              <select
                class="form-select bg-transparent first text-light form-select-lg mb-3"
                aria-label=".form-select-lg example"
              >
                <option selected class="choose">Elige la hora</option>
                <option value="1" class="choose">19:30</option>
                <option value="2" class="choose">20:00</option>
                <option value="3" class="choose">20:30</option>
                <option value="3" class="choose">21:00</option>
                <option value="3" class="choose">21:30</option>
                <option value="3" class="choose">22:00</option>
                <option value="3" class="choose">22:30</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-10 col-md-3">
          <h4>Nombre</h4>
          <div class="form-floating mb-3 lg-3">
            <input
              type="email"
              class="form-control first bg-transparent text-light"
              id="textName"
              maxlength="20"
              placeholder="Name"
            />
            <label for="textName"></label>
          </div>
        </div>
        <div class="col-10 col-md-3 mb-4">
          <h4>Correo electr√≥nico</h4>
          <div class="form-floating">
            <input
              type="email"
              class="form-control first bg-transparent text-light"
              id="textEmail"
              maxlength="30"
              placeholder="name@example.com"
            />
            <label for="textEmail"></label>
          </div>
        </div>
      </div>
      <div class="row m-2 pb-4 d-flex justify-content-center">
            <button type="button" class="btn btn-lg first text-light btn-outline-dark">
                <a class="text-light"
                                href="../pages/reserve-done.html">Reservar</a>
            </button>
    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
